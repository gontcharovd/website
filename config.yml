baseURL: "https://gontcharov.eu"
title: Denis Gontcharov
theme: PaperModX

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5
  path: page

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Denis Gontcharov"
  description: "I'm a data engineer who helps product owners in energy & utilities ingest time series data from legacy SCADA systems into Azure Databricks."
  keywords: [Denis, Gontcharov, Databricks]
  author: Denis Gontcharov
  mainSections: ["posts"]
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-02-01"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  TocSide: "right"
  EnableInstantClick: true

  assets:
    # disableFingerprinting: true
    favicon: "/images/favicon.svg"
    favicon16x16: "/images/favicon.svg"
    favicon32x32: "/images/favicon.svg"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Tech Sales at Databricks"
    Content: |

      **Hi, I'm Denis Gontcharov.**

      I work as a Business Development Representative at Databricks in Amsterdam. I write a newsletter about transitioning from engineering into tech sales at Databricks.

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Output formats for search functionality
outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: About
      name: About
      url: /about/
      weight: 1
    - identifier: Newsletter
      name: Newsletter
      url: /newsletter/
      weight: 2
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 3
    - identifier: search
      name: Search
      url: /search/
      weight: 4

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
    lineNos: false
    noClasses: false
