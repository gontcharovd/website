{{- with site.Params.homeInfoParams }}
<article class="first-entry home-info">
    <header class="entry-header">
        <h1>{{ .Title | markdownify }}</h1>
    </header>
    <div class="entry-content">{{ .Content | markdownify }}</div>

    <!-- Newsletter Signup Form -->
    <div class="home-newsletter-signup">
        <form
            action="https://app.convertkit.com/forms/8199782/subscriptions"
            method="post"
            class="home-newsletter-form"
        >
            <input name="utf8" type="hidden" value="âœ“" />
            <div class="form-group">
                <input
                    type="email"
                    name="email_address"
                    placeholder="Enter your email address"
                    required
                    aria-label="Email address"
                    class="email-input"
                />
                <button type="submit" class="subscribe-btn">Subscribe</button>
            </div>
        </form>
        <div class="newsletter-archive-link">
            <a href="/newsletter/archives/">View newsletter archive</a>
        </div>
    </div>
</article>

<style>
    .home-newsletter-signup {
        margin-top: 2rem;
    }

    .home-newsletter-form .form-group {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }

    .home-newsletter-form .email-input {
        flex: 1;
        min-width: 280px;
        max-width: 350px;
        padding: 0.5rem 1rem;
        border: 2px solid var(--border);
        border-radius: 6px;
        background: var(--theme);
        color: var(--primary);
        font-size: 1rem;
        transition: all 0.2s ease;
    }

    .home-newsletter-form .email-input:focus {
        outline: none;
        border-color: var(--tertiary);
        box-shadow: 0 0 0 3px rgba(var(--tertiary), 0.15);
    }

    .home-newsletter-form .subscribe-btn {
        padding: 0.5rem 1.5rem;
        background: #cb3a56;
        color: var(--theme);
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        min-width: 120px;
    }

    .home-newsletter-form .subscribe-btn:hover {
        background: #a53248;
        transform: translateY(-1px);
    }

    .home-newsletter-form .subscribe-btn:active {
        transform: translateY(0);
    }

    .newsletter-archive-link {
        text-align: center;
        margin-top: 1rem;
    }

    .newsletter-archive-link a {
        color: var(--secondary);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s ease;
    }

    .newsletter-archive-link a:hover {
        color: var(--primary);
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .home-newsletter-form .form-group {
            flex-direction: column;
            align-items: stretch;
        }

        .home-newsletter-form .email-input {
            min-width: 100%;
            max-width: none;
        }

        .home-newsletter-form .subscribe-btn {
            width: 100%;
        }
    }
</style>
{{- end }}
